<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #0D0C13;
            color: #f8fafc;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1E1B2E;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #2DD4BF; /* brand-purple -> new turquoise */
            border-radius: 10px;
            border: 2px solid #1E1B2E;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #5EEAD4; /* brand-purple-light -> new light turquoise */
        }
        option {
            color: #f8fafc;
            background-color: #1E1B2E;
        }

        /* Gradient border utility */
        .glow-border {
            position: relative;
            z-index: 1;
        }
        .glow-border::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            border-radius: inherit; /* Use parent's border-radius */
            background: linear-gradient(145deg, rgba(45, 212, 191, 0.4), rgba(45, 212, 191, 0.1), rgba(45, 212, 191, 0.4));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: -1;
        }
        .sidebar-glow::before {
             content: "";
             position: absolute;
             top: 0;
             left: 0;
             bottom: 0;
             width: 2px;
             background: linear-gradient(to bottom, #5EEAD4, #A3E635, #FACC15);
             box-shadow: 0 0 10px #5EEAD4, 0 0 20px #A3E635;
             opacity: 0.6;
        }


        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes slide-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Using class for consistency, but theme is dark by default.
        theme: {
          fontFamily: {
            sans: ['Poppins', 'Arial', 'sans-serif'],
          },
          extend: {
            colors: {
              'brand-purple': '#2DD4BF', // turquoise
              'brand-purple-light': '#5EEAD4', // light turquoise
              'brand-pink': '#A3E635', // green
              'brand-cyan': '#FACC15', // yellow
              
              'dark-bg': '#0D0C13',
              'dark-card': 'rgba(20, 18, 30, 0.5)',
              'dark-card-solid': '#14121E',
              'dark-border': 'rgba(45, 212, 191, 0.2)',
              'brand-text': '#F8FAFC',
              'brand-text-light': '#94A3B8', // slate-400
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(to right, #2DD4BF, #A3E635)',
              'button-gradient': 'linear-gradient(to right, #2DD4BF, #A3E635)',
              'cta-gradient': 'linear-gradient(to right, #2DD4BF, #A3E635, #FACC15)',
            },
            backdropBlur: {
                'xl': '20px',
            },
            boxShadow: {
              'glow-purple': '0 0 20px 0 rgba(45, 212, 191, 0.4)',
              'glow-pink': '0 0 20px 0 rgba(163, 230, 53, 0.4)',
            }
          }
        }
      }
    </script>
