<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SciGenius (عبقري العلوم)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Merriweather:wght@400;700&family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Light Theme (Default) */
        body {
            background: linear-gradient(-45deg, #bfdbfe, #fecaca, #bfdbfe, #fecaca);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            color: #0f172a; /* slate-900 */
            transition: color 0.3s ease;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0; /* slate-200 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #94a3b8; /* slate-400 */
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #64748b; /* slate-500 */
        }
        option {
            color: #1f2937;
            background-color: #ffffff;
        }

        /* Dark Theme Styles */
        .dark body {
            background: linear-gradient(-45deg, #2c234b, #4f3275, #161425, #4c52a0);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            color: #f8fafc;
        }
        .dark ::-webkit-scrollbar-track {
            background: #161425;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: #4f3275;
            border: 2px solid #161425;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background-color: #7e57c2;
        }
        .dark option {
            color: #f8fafc;
            background-color: #2c234b;
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes slide-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        
        /* Welcome Modal Animations */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          fontFamily: {
            sans: ['Poppins', 'Arial', 'sans-serif'],
          },
          extend: {
            colors: {
              'brand-red': '#ef4444',
              'brand-blue': '#00205B',
              'brand-text': '#f8fafc',
              'brand-text-light': '#94a3b8',

              // New colors from reference site
              'secondary': '#FF2D2D',
              'dark-bg': '#161425',
              'dark-card': '#2c234b',
              'light-gray': '#C4C4C4',
            },
            backgroundImage: {
              'card-gradient': 'linear-gradient(145deg, #4f3275 0%, #2c234b 100%)',
              'input-gradient': 'linear-gradient(145deg, #4f3275 0%, #2c234b 100%)',
            },
            backdropBlur: {
                'xl': '20px',
            },
            boxShadow: {
              'glow-red': '0 0 20px 0 rgba(239, 68, 68, 0.4)',
              'card': '0 10px 25px -5px rgba(22, 20, 37, 0.4), 0 8px 10px -6px rgba(22, 20, 37, 0.4)',
            }
          }
        }
      }
    </script>
