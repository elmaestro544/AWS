<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTE Roadmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* A very light blueish-gray base color */
      background-color: #f8fafc;
      
      /* Multi-layered background: Dot pattern on top of two radial gradients */
      background-image: 
        /* Dot Pattern - very subtle */
        radial-gradient(rgba(0, 0, 0, 0.04) 1px, transparent 1px),
        /* Top-left light blue gradient - soft and wide */
        radial-gradient(circle at top left, rgba(191, 219, 254, 0.2), transparent 40%),
        /* Bottom-right pinkish-red gradient - soft and wide */
        radial-gradient(circle at bottom right, rgba(254, 205, 211, 0.2), transparent 40%);

      /* Define sizes and repetition for each background layer */
      background-size: 20px 20px, 100% 100%, 100% 100%;
      background-repeat: repeat, no-repeat, no-repeat;
      
      /* Keep the background fixed during scroll for a modern effect */
      background-attachment: fixed;
    }
  </style>
